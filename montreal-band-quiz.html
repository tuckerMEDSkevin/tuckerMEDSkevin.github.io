<!DOCTYPE html>
<html lang="en">

<head>
    <title>Montreal Band Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Open Sans" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="quiz-container">
        <div class="title">What Montreal band are you?</div>
        <div id="question" class="question"></div>
        <label class="option">
            <input type="radio" name="option" value="1" />
            <span class="option1"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="2" />
            <span class="option2"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="3" />
            <span class="option3"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="4" />
            <span class="option4"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="5" />
            <span class="option5"></span>
        </label>
        <!-- Buttons -->
        <div class="controls">
            <button class="previous">Previous</button>
            <button class="next">Next</button>
        </div>
    </div>

    <div class="result">

    </div>

    <script src=questions-bands.js></script>
    <script src="main-bands.js"></script>
</body>

</html>
