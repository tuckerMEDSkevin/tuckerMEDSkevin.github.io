<!DOCTYPE html>
<html lang="en">

<head>
    <title>KickDrum Member Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Open Sans" rel="stylesheet">
    <link rel="stylesheet" href="main-member.css">
	<meta property="og:title" content="KickDrum Member Quiz" />
	<meta property="og:description" content="Which KickDrum member are you?" />
	<meta property="og:image" content="http://tuckermedskevin.github.io/images/kickdrum-logo-transparent.png" />
	<meta property="og:image:secure_url" content="https://tuckermedskevin.github.io/images/kickdrum-logo-transparent.png" />
	<meta property="og:url" content="https://tuckermedskevin.github.io/kickdrum-member-quiz.html" />
</head>

<body>

    <div class="quiz-container">
        <div class="title">Which KickDrum member are you?</div>
        <div id="question" class="question"></div>
        <label class="option">
            <input type="radio" name="option" value="1" />
            <span class="option1"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="2" />
            <span class="option2"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="3" />
            <span class="option3"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="4" />
            <span class="option4"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="5" />
            <span class="option5"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="6" />
            <span class="option6"></span>
        </label>
        <!-- Buttons -->
        <div class="controls">
            <button class="previous">Previous</button>
            <button class="next">Next</button>
        </div>
    </div>

    <div class="result">

    </div>

    <script src=questions-member.js></script>
    <script src="main-member.js"></script>
</body>

</html>
